<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app</title>
  </head>
  <body>
    <!-- Content -->
    <main>
      <div class="card-advice-container">
        <div class="card-advice">
          <p class="heading-advice">
            Advice # <span class="id-advice">147</span>
          </p>
          <p class="text-advice">"Don't take life too seriously"</p>
          <hr />
          <button class="btn-click-me">Click me!</button>
        </div>
      </div>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
